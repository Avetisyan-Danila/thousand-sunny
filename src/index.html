<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thousand sunny</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body class="page-body">
  <header class="header">
    <div class="header__wrapper">
      <a class="header__logo" href="#">
        <img src="img/logo.svg" width="41" height="41" alt="thousand sunny">
      </a>
      <nav class="nav">
        <ul class="nav-menu nav-menu--header">
          <li class="nav-menu__item">
            <a class="nav-menu__link nav-menu__link--active" href="#">Home</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">Destinations</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">About</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">Partner</a>
          </li>
        </ul>
        <ul class="nav-buttons">
          <li class="nav-buttons__item nav-buttons__item--login">
            <a class="nav-buttons__link" href="#">Login</a>
          </li>
          <li class="nav-buttons__item nav-buttons__item--register">
            <a class="nav-buttons__link" href="#">Register</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Thousand sunny</h1>

    <section class="intro">
      <div class="container">
        <div class="intro__wrapper">
          <div class="intro__body">
            <h2 class="intro__title">Explore and Travel</h2>
            <h3 class="intro__subtitle">Holiday finder</h3>
            <form class="intro-form">
              <select class="intro-form__select">
                <option selected disabled>Location</option>
              </select>
              <select class="intro-form__select">
                <option selected disabled>Activity</option>
              </select>
              <select class="intro-form__select">
                <option selected disabled>Grade</option>
              </select>
              <select class="intro-form__select">
                <option selected disabled>Date</option>
              </select>
              <button type="submit">Explore</button>
            </form>
          </div>
          <div class="intro__image-wrapper">
            <div class="intro__image">
              <img src="img/intro/1.png" alt="Traveller">
            </div>
          </div>
          <div class="decor-element decor-element--"></div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
